<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Login to your account</mat-card-subtitle>
    </mat-card-header>
 <div class="button-section flex">
    <button class="main-button" mat-button (click)="login()">Login</button>
    <button class="second-button" mat-button (click)="forgot()">Register</button>
 </div>
  
</mat-card>
